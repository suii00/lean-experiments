name: TeX Build

on:
  push:
    branches: [main]
    paths:
      - 'TeX/**'
  pull_request:
    paths:
      - 'TeX/**'

jobs:
  build:
    name: Build PDF Documents
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest
    steps:
      - uses: actions/checkout@v4

      - name: Build TeX documents
        working-directory: TeX
        run: |
          for texfile in *.tex; do
            echo "=== Building $texfile ==="
            lualatex -interaction=nonstopmode "$texfile"
            lualatex -interaction=nonstopmode "$texfile"
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: TeX/*.pdf
          retention-days: 30
