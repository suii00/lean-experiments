name: Lean Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lean Build
        uses: leanprover/lean-action@v1

      - name: Check for sorry
        run: |
          if grep -rn "sorry" src/ --include="*.lean"; then
            echo "::warning::sorry が検出されました（未完了の証明があります）"
          else
            echo "✅ sorry は検出されませんでした"
          fi
