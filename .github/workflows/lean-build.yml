name: Lean Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://elan-init.github.io/elan/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Cache .lake
        uses: actions/cache@v4
        with:
          path: .lake
          key: lake-${{ runner.os }}-${{ hashFiles('lean-toolchain', 'lake-manifest.json') }}
          restore-keys: |
            lake-${{ runner.os }}-

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build
        run: lake build

      - name: Check for sorry
        run: |
          if grep -rn "sorry" src/ --include="*.lean"; then
            echo "::warning::sorry が検出されました（未完了の証明があります）"
          else
            echo "✅ sorry は検出されませんでした"
          fi
