name: TeX Build

on:
  push:
    branches: [main]
    paths:
      - 'TeX/**'
  pull_request:
    paths:
      - 'TeX/**'
  workflow_dispatch:

jobs:
  build:
    name: Build PDF Documents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build TeX documents
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            ZornsLemma.tex
            ZornsLemmaMathlib.tex
          working_directory: TeX/OrderNotes
          latexmk_use_lualatex: true

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: TeX/OrderNotes/*.pdf
          retention-days: 30
